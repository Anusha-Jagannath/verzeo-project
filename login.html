		background-image: url("https://images.pexels.com/photos/1303088/pexels-photo-1303088.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");

<body>
      

	<section class="container-fluid bg">


		<section class="row justify-content-center">
		     
			<section class="col-12 col-sm-6 col-md-3">
			<h1 class="text-primary">LOGIN FORM</h1>
				<form class="form-container" onsubmit="return validation()">
					<div class="form-group">
						<label class="text-warning">Email address</label>
						<input type="email" class="form-control"id="exampleInputEmail" placeholder="Enter email">
						
					</div>

                  
                  <div class="form-group">
						<label class="text-danger">Password</label>
						<input type="password" name="pass" class="form-control" id="password" placeholder="Password">
						<span id="password" class="text-danger font-weight-bold"></span>
					</div>


					<div class="form-group form-check">
						
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label text-success" for="exampleCheck1">Remember Password
							
						</label>
					</div>



                
                	<button type="submit" name="submit" class="btn btn-primary btn btn-block" onclick="window.open('Home.html')">Login</button>
               
               
             <div class="or">
                <h4 style="color:white;">OR</h4>
                </div>

              <div class="login-form">
              	<h4 class="text-warning">Sign in with</h4>
              	<ul type="none">
              		<li><a href="http://Facebook.in/" class="facebook text-white link"><i class="fa fa-facebook-official"></i>Facebook</a>&nbsp&nbsp
              		<a href="https://accounts.google.com/signin/v2/sl/pwd?service=CPanel&flowName=GlifWebSignIn&flowEntry=ServiceLogin"  class="google text-white link"><i class="fa fa-google"></i>Google</a></li>

              		


              		
              	</ul>


              </div>

            </form>


				
			</section>
			
		</section>
		
	</section>



	<script>
	    
		function validation()
		{
			var pass=document.getElementById('pass').value;
			if(pass="")
	{

		document.getElementById('password').innerHTML="**Please fill Password";
		return false;
	}
	if((pass.length<=5)||(pass.length>20))
	{
		document.getElementById('password').innerHTML="**Password must be between 2 and 20";
		return false;
	}
		}
		</script>
